<DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Writing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Montserrat&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("✅ Service Worker registriert")
      );
    }
  </script>
</head>
<body>
  <div class="app-title-wrapper"><h1 class="app-title">Dark Writing</h1></div>
  
  
  
<button onclick="toggleDarkMode()" class="darkmode-btn">🌙 Dark Mode</button>
  <div class="tabs">
    <button onclick="showTab('start')">Start</button>
    <button onclick="showTab('format')">Format</button>
    <button onclick="showTab('einfügen')">Einfügen</button>
    <button onclick="showTab('extras')">Extras</button>
    <button onclick="showTab('sprache')">Sprache</button>
    <button onclick="toggleComments()">💬</button>
  </div>

  <div class="tab-content" id="start"></div>

  <div class="tab-content" id="format" style="display:none;">
    <select onchange="changeFont(this.value)">
<option>Georgia</option><option>Tahoma</option><option>Lucida Console</option>
<option>Roboto</option><option>Open Sans</option><option>Montserrat</option>
      <option>Arial</option><option>Verdana</option><option>Times New Roman</option><option>Courier New</option>
    </select>
    <select id="fontSizeSelect" onchange="changeFontSize(this.value)">
<option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option><option value="35">35</option><option value="36">36</option><option value="37">37</option><option value="38">38</option><option value="39">39</option><option value="40">40</option><option value="41">41</option><option value="42">42</option><option value="43">43</option><option value="44">44</option><option value="45">45</option><option value="46">46</option><option value="47">47</option><option value="48">48</option><option value="49">49</option><option value="50">50</option><option value="51">51</option><option value="52">52</option><option value="53">53</option><option value="54">54</option><option value="55">55</option><option value="56">56</option><option value="57">57</option><option value="58">58</option><option value="59">59</option><option value="60">60</option><option value="61">61</option><option value="62">62</option><option value="63">63</option><option value="64">64</option><option value="65">65</option><option value="66">66</option><option value="67">67</option><option value="68">68</option><option value="69">69</option><option value="70">70</option><option value="71">71</option><option value="72">72</option><option value="73">73</option><option value="74">74</option><option value="75">75</option><option value="76">76</option><option value="77">77</option><option value="78">78</option><option value="79">79</option><option value="80">80</option><option value="81">81</option><option value="82">82</option><option value="83">83</option><option value="84">84</option><option value="85">85</option><option value="86">86</option><option value="87">87</option><option value="88">88</option><option value="89">89</option><option value="90">90</option><option value="91">91</option><option value="92">92</option>
</select>
    <button onclick="format('bold')">Fett</button>
    <button onclick="format('italic')">Kursiv</button>
    <button onclick="format('underline')">Unterstrichen</button>
    <button onclick="format('justifyCenter')">Zentrieren</button>
    <input type="color" onchange="changeColor(this.value)" title="Textfarbe" />
    <input type="color" onchange="highlightText(this.value)" title="Markieren" />
  </div>

  <div class="tab-content" id="einfügen" style="display:none;">
    <button onclick="insertEmoji('🔥')">🔥</button>
    <input type="file" onchange="insertImage(event)" />
    <input type="url" placeholder="Link einfügen" onchange="insertLink(this.value)" />
    <button onclick="insertTodoList()">📝 To-Do</button>
  </div>

  <div class="tab-content" id="extras" style="display:none;">
    <button onclick="insertHeader()">🧢 Kopfzeile einfügen</button>
<button onclick="countWords()">Wörter zählen</button>
<button onclick="shareDocument()">📤 Teilen</button>
    <button onclick="countParagraphs()">Absätze zählen</button>
    <button onclick="estimateReadTime()">⏱️ Lesezeit</button>
    <button onclick="printDocument()">🖨️ Drucken</button>
    <button onclick="saveAsPDF()">💾 PDF</button>
    <button onclick="speakText()">🔊 Vorlesen</button>
    <input type="text" id="searchInput" placeholder="🔍 Wort suchen" oninput="searchInEditor(this.value)" />
  </div>

  <div class="tab-content" id="sprache" style="display:none;">
    <select onchange="setLanguage(this.value)">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="pl">Polski</option>
      <option value="nl">Nederlands</option>
    </select>
  </div>

  <div id="header" contenteditable="true" class="header">✍️ Doppelklicke hier, um deine Kopfzeile zu bearbeiten</div>

<div id="editor" contenteditable="true" class="editor"></div>

  <div id="commentsPanel" class="comments-panel" style="display:none;">
    <textarea id="commentInput" placeholder="Kommentar..."></textarea>
    <button onclick="saveComment()">Hinzufügen</button>
    <ul id="commentList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
